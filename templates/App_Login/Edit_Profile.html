{% extends 'navbar.html' %}
{% load crispy_forms_tags %}
{% block title_block %} {{ title }}
{% endblock %}

{% block body_block %}
<form action="" method='POST' enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" name="button" class="btn btn-primary">Submit</button>
</form>
{% endblock%}
