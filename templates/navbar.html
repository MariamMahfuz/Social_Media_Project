<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- Bootstrap CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    
    <title>{% block title_block %} Social {% endblock %}</title>
{% block css_block %}
{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <ul class="navbar-nav">
        <li class="nav-item active">
            <a class="nav-link" href="{% url 'App_Post:home' %}">Home</a>
          </li>
          &nbsp;&nbsp;&nbsp;
          <form class="example mt-2" method="GET">
            <input type="text" placeholder="Search.." name="search">
            <button type="submit" class="btn-primary"><i class="fa fa-search"></i></button>
          </form>

          <li class="nav-item">
            <a class="nav-link" href="{% url 'App_Login:logout' %}">Logout</a>
          </li>
          <li class="nav-item">
            {% if user.user_profile.profile_pic %}
            <a class="nav-link rounded-circle" href="{% url 'App_Login:profile' %}"><img src="/media/{{ user.user_profile.profile_pic }}" 
              width="45px" height="45px"  alt=""  style="border-radius: 50%;"></a>
          
          {% else %}
          <a class="nav-link " href="{% url 'App_Login:profile' %}">
            <img src="/static/img/default.png" width="60px" height="60px"  alt="" style="border-radius: 50%;">
          </a>
          
          {% endif %}
          </li>
    </ul>
</nav>
 <div class="container" style="padding-top:30px;">
{% block body_block %}

{% endblock%}

 </div>
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>
</html>
